{% extends 'base.html' %}

{% block title %}Sign Up - GSC Fitness{% endblock %}

{% block content %}
<style>
    
    #signup {
    padding: 3rem 1rem; 
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
}

.signup__container {
    max-width: 90%; 
    margin: auto;
    text-align: center;
}

.signup__header {
    font-size: 1.5rem; 
    font-weight: 600;
    text-align: center;
    color: var(--text-light);
    margin-bottom: 1.5rem; 
}

.signup__form {
    display: flex;
    flex-direction: column;
    gap: 1rem; 
}

.signup__form label {
    font-size: 0.9rem; 
    font-weight: 500;
    color: var(--text-light, #666);
}
.signup__form input[type="fname"],
.signup__form input[type="lname"],
.signup__form input[type="text"],
.signup__form input[type="email"],
.signup__form input[type="password"],
.signup__form input[type="number"] {
    padding: 0.75rem; 
    font-size: 0.9rem; 
    border: 1px solid var(--text-light, #ddd);
    border-radius: 5px;
    background-color: var(--white, #fff);
    color: var(--primary-color, --white#fff);
}

.signup__form button {
    padding: 1rem;
        font-size: 1rem;
        border: none;
        color: var(--white, #fff);
        background-color: var(--secondary-color, #007bff);
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
}

.signup__form button:hover {
    background-color: var(--secondary-color-dark, #0056b3);
}

.already-user {
    text-align: center;
    margin-top: 1rem;
}

.already-user p {
    font-size: 1.2rem; /* Smaller text size for mobile */
    color: var(--text-light, #666);
}

.already-user .login-link {
    color: var(--secondary-color, #007bff);
    text-decoration: none;
    font-weight: bold;
}

.already-user .login-link:hover {
    text-decoration: underline;
}

.alert {
    
    color: #ffffff;
    font-size: 0.90rem;
    
}

@media (max-width: 600px) {
    #signup {
        padding: 2rem 0.5rem;
    }

    .signup__container {
        max-width: 95%; 
    }

    .signup__header {
        font-size: 1.5rem; 
    }

    .signup__form {
        gap: 0.5rem; 
    }

    .signup__form input,
    .signup__form button {
        font-size: 0.9rem; 
    }
}
</style>

<section id="signup" class="section__container">
    <h3 class="signup__header">Sign Up</h3>
    <div class="signup__container">
        
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong></strong> {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}

        <form action="{% url 'signup' %}" method="post" class="signup__form">
            {% csrf_token %}

            <div class="form-group">
            <input type="text" class="form-control mb-2" name="first_name" placeholder="First Name" required>
            </div>

            <div class="form-group">
                <input type="text" class="form-control mb-2" name="last_name" placeholder="Last Name" required>
            </div>
           
            <div class="form-group">
                
                <input type="number" class="form-control mb-2" name="usernumber" placeholder="Phone Number" required>
            </div>

            <div class="form-group">
                <input type="email" class="form-control mb-2" name="email" placeholder="Email" required>
            </div>

            <div class="form-group">
                <input type="password" class="form-control mb-2" name="pass1" placeholder="Password" required>
            </div>

            <div class="form-group">
                <input type="password" class="form-control mb-4" name="pass2" placeholder="Confirm Password" required>
            </div>

            <div class="d-grid gap-2 mb-3">
                <button class="btn btn-light" type="submit">Sign Up</button>
            </div>
        </form>

        <div class="already-user">
            <p>Already a user? <a href="{% url 'handlelogin' %}" class="login-link">Log in</a></p>


        </div>
    </div>
</section>
{% endblock %}
